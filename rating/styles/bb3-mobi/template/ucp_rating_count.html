<!-- INCLUDE ucp_header.html -->
<h2><!-- IF S_COUNT_CODE -->{L_TOP_COUNT_CODE}<!-- ELSE -->{L_TOP_COUNT_EDIT}<!-- ENDIF --></h2>
<form id="count" method="post" action="{S_UCP_ACTION}">

<!-- IF S_COUNT_CODE -->

	<!-- BEGIN counts -->
	<div class="header">{counts.COUNT_TYPE} / <a href="{U_EDIT_COUNT}">{L_TOP_COUNT_EDIT}</a></div>
	<div class="bg3"><img src="{counts.IMAGE_URL}" alt="" />
	<div class="post <!-- IF counts.S_ROW_COUNT is odd -->bg1<!-- ELSE -->bg2<!-- ENDIF -->">
		<div class="inner">
			<div class="content">
				<div class="codebox">
				<p>{L_TOP_COUNT_HTML}{L_COLON} <a href="#" onclick="selectCode(this); return false;">{L_SELECT_ALL_CODE}</a></p>
					<code>&lt;a href="{counts.COUNT_URL}"&gt;&lt;img src="{counts.COUNT_IMG}" alt="{SITENAME}" /&gt;&lt;/a&gt;</code>
				</div>
			</div>
		</div>
	</div>
	</div>
	<!-- END counts -->

<!-- ELSE -->

	<p>{L_TOP_COUNT_EXPLAIN}</p>
	<!-- IF ERROR --><span class="error">{ERROR}</span><!-- ENDIF -->

	<div class="forabg" id="gallery">
		<!-- BEGIN counts -->
		<div class="inner">
			<div class="header">{counts.COUNT_NAME}</div>
			<!-- BEGIN rows -->
			<span style="display: inline-block; text-align: center;"><img src="{counts.rows.COUNT_IMG}" alt="" /><br />
			<input type="radio" name="{counts.COUNT_TYPE}" value="{counts.rows.COUNT_VALUE}"{counts.rows.COUNT_CHEKED} /></span>
			<!-- END rows -->
		</div>
		<!-- BEGINELSE -->
		<b>{L_TOP_COUNT_NOT}</b>
		<!-- END counts -->
	</div>

	<!-- IF .counts -->
	<div class="panel submit-buttons">
		{S_HIDDEN_FIELDS}
		<input type="reset" value="{L_RESET}" name="reset" class="button2" /> &nbsp;
		<input type="submit" name="submit" value="{L_SUBMIT}" class="button1" />
	</div>
	<!-- ENDIF -->

<!-- ENDIF -->

</form>
<!-- INCLUDE ucp_footer.html -->
