<!-- INCLUDE ucp_header.html -->
<h2>{L_UCP_RATING_ADD}</h2>
<form id="ucp" method="post" action="{S_UCP_ACTION}">
<div class="panel">
	<div class="inner">
	<p>{L_UCP_RATING_ADD_EXPLAIN}</p>
		<h3>{L_TOP_DETAILS}</h3>
		<!-- IF ERROR --><span class="error">{ERROR}</span><!-- ENDIF -->
		<fieldset>
		<dl>
			<dt><label for="top_url">{L_TOP_URL}{L_COLON}</label><br />{L_TOP_URL_EXPLAIN}</dt>
			<dd><input name="top_url" type="text" id="top_url" value="{TOP_URL}" class="inputbox" /></dd>
		</dl>
		<dl>
			<dt><label for="top_url">{L_RATING_CAT_SELECT}{L_COLON}</label></dt>
			<dd><select name="cat_id">{TOP_CATS}</select></dd>
		</dl>
		<dl>
			<dt><label for="top_name">{L_TOP_NAME}{L_COLON}</label><br />{L_TOP_NAME_EXPLAIN}</dt>
			<dd><input name="top_name" type="text" id="top_name" value="{TOP_NAME}" class="inputbox" /></dd>
		</dl>
		<dl>
			<dt><label for="top_desc">{L_TOP_DESC}{L_COLON}</label><br />{L_TOP_DESC_EXPLAIN}</dt>
			<dd><textarea id="top_desc" name="top_desc" rows="4" cols="45" class="inputbox">{TOP_DESC}</textarea></dd>
		</dl>
		</fieldset>
		<fieldset class="submit-buttons">
			{S_HIDDEN_FIELDS}
			<input class="button1" type="submit" name="submit" value="{L_SUBMIT}" />
			{S_FORM_TOKEN}
		</fieldset>
	</div>
</div>
</form>
<!-- INCLUDE ucp_footer.html -->
